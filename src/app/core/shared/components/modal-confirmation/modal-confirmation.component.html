<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content class="mat-typography">
    <p>Accepting this you confirm data will be submit.</p> 
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button id="buttonCancel" mat-button mat-dialog-close>Cancel</button>
    <button id="buttonConfirmation" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
  </mat-dialog-actions>
