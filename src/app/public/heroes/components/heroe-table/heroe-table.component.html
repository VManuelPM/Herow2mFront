<div class="filter">
  <button mat-button (click)="onCreate()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="heroe" #input />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Heroe name Column -->
    <ng-container matColumnDef="heroeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Heroe Name</th>
      <td mat-cell *matCellDef="let row">{{ row.heroeName }}</td>
    </ng-container>

    <!-- Heroe Image Column -->
    <ng-container matColumnDef="heroeImage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Heroe Image</th>
      <td mat-cell *matCellDef="let row">
        <img mat-card-image [src]="row.heroeImage" alt="heroeImage" />
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="icons">
         <button mat-button (click)="onEdit(row)"><mat-icon>edit</mat-icon></button>
         <button mat-button (click)="onDelete(row.id)"><mat-icon>delete</mat-icon></button> 
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of heroes"
  >
  </mat-paginator>
</div>
